<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA 대기열 대시보드</title>
    <!-- SharePoint에 업로드한 CSS 링크 -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- 또는 로컬 CSS 파일 링크 -->
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>
<body>
    <!-- 헤더 영역 -->
    <div class="header">
        <h1>UA 대기열 대시보드</h1>
        <div class="button-container">
            <button class="action-button lunch-popup-btn" title="점심 시간 설정">
                <span class="icon">🍽️</span> 점심 시간
            </button>
            <button class="action-button settings-button" title="칼럼 설정">
                <span class="icon">⚙️</span> 설정
            </button>
        </div>
    </div>

<!-- 점심 시간 알림 다음, 테이블 영역 전에 아래 코드를 추가하세요 -->

    <!-- 점심 시간 알림 -->
    <div class="lunch-notification" id="lunchNotification"></div>

    <!-- 상태 요약 정보 추가 -->
    <div class="status-summary" id="statusSummary">
        <span class="summary-item login">Login: <span class="count">0</span></span>
        <span class="summary-item available">Available: <span class="count">0</span></span>
        <span class="summary-item bomgar">Bomgar: <span class="count">0</span></span>
        <span class="summary-item break">Break: <span class="count">0</span></span>
        <span class="summary-item coaching">Coaching: <span class="count">0</span></span>
    </div>

    <!-- 테이블 영역 -->
    <div class="table-container">
        <table border="1" id="agentTable">
            <thead>
                <tr>
                    <th>ConID</th>
                    <th>Handled</th>                       
                    <th>activity</th>
                    <th>next_activity</th>
                    <th>Time</th>
                    <th>Contact</th>
                    <th>RP</th>
                    <th>Immersed</th>
                    <th>CaAHT</th>
                    <th>ChAHT</th>                
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 여기에 채워진다 -->
            </tbody>
        </table>
    </div>

<!-- 점심 시간 팝업 수정 -->
<div class="popup-overlay" id="lunchPopup">
    <div class="popup-container">
        <button class="close-popup" title="닫기">&times;</button>
        <div class="popup-title">점심 시간 설정</div>
        <div class="popup-content">
            <textarea class="lunch-input" placeholder="엑셀에서 복사한 점심 시간 데이터를 여기에 붙여넣으세요&#10;예: 송재혁&#9;12:45"></textarea>
            <button class="lunch-button">적용</button>
            
            <!-- 점심 시간 테이블 추가 -->
            <div class="lunch-table-container">
                <h3>현재 등록된 점심 시간</h3>
                <table id="lunchTable" class="lunch-table">
                    <thead>
                        <tr>
                            <th>ConID</th>
                            <th>이름</th>
                            <th>점심시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 데이터가 여기에 채워진다 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

    <!-- 설정(칼럼 숨기기) 팝업 -->
    <div class="popup-overlay" id="settingsPopup">
        <div class="popup-container">
            <button class="close-popup" title="닫기">&times;</button>
            <div class="popup-title">칼럼 설정</div>
            <div class="popup-content settings-content" id="columnControls">
                <!-- 체크박스들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- SharePoint에 업로드한 JavaScript 링크 -->
    <script src="./js/dashboard.js"></script>
    <!-- 또는 로컬 JavaScript 파일 링크 -->
    <!-- <script src="js/dashboard.js"></script> -->
</body>
</html>
